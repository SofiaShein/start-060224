<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="link.html">Обратно на страницу с ссылкой</a>
    <br><br>
    <form action="">
        <label for="i1">Button</label>
        <input type="button" id="i1" onclick="alert('Привітик!:D')" value="Тицяй!">
        <br><br>
        <label for="i2">Choose Color</label>
        <input type="color" id="i2">
        <br><br>
        <label for="i3">Date</label>
        <input type="date" id="i3">
        <br><br>
        <label for="i4">Choose date after 2010-01-01</label>
        <input type="date" id="i4" min="2010-01-01">
        <br><br>
        <label for="i5">Datatime</label>
        <input type="datetime-local" id="i5">
        <br><br>
        <label for="i6">Email</label>
        <input type="email" id="i6">
        <br><br>
        <label for="i7">Files</label>
        <input type="file" id="i7" multiple="multiple">
        <br><br>
        <label for="i8">Choose Month and Year</label>
        <input type="month" id="i8">
        <br><br>
        <label for="i9">Image</label>
        <input type="image" src="tree.jpg" id="i9" width="188" height="334">
        <br><br>
        <label for="i10">Number</label>
        <input type="number" id="i10">
        <br><br>
        <label for="i11">Range</label>
        <input type="range" id="i11" min="0" max="5">
        <br><br>
        <label for="i13">Search</label>
        <input type="search" name="" id="i13">
        <br><br>
        <label for="i14">Write your phone number:</label>
        <input type="tel" name="" id="i14">
        <br><br>
        <label for="i15">URL</label>
        <input type="url" id="i15">
        <br><br>
        <label for="i16">Week: </label>
        <input type="week" id="i16">
        <br><br>
        <label for="i12">Click to Reset</label>
        <input type="reset" id="i12">

    </form>
</body>
</html>
